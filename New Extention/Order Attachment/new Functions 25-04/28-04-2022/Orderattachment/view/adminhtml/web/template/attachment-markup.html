<div class="checkout-orderattachment" >
    <div class="payment-option _collapsible opc-payment-additional order-attachments">
        <div class="payment-option-content" >
                <div class="payment-option-inner">
                    <div class="field">
                        <div class="attchmentTitle" data-bind="i18n: 'Orders Attachments'"></div>

                        <div class="info" data-bind="html: getAttachmentInfo()"></div>
                        <div class="control">
                            <input class="input"
                                   type="file"
                                   style="display: none;"
                                   data-bind="event: {change: fileUpload}" 
                                   id="order-attachment"
                                   name="order-attachment[]" />
                        
                            <div class="attachment-drag-area" style="cursor:pointer"
                            data-bind="
                                click: selectFiles,
                                event: {
                                    dragenter: dragEnter,
                                    dragover: dragOver,
                                    drop: drop
                                }">
                                <h4 data-bind="i18n: 'Attach Documents here..'"></h4>
                            </div>
                         
                            
                            <div class="attachment-container" data-bind="foreach:attachmentList">
                                    

                                    <div data-bind="attr: { rel: hash, class:'attachment-row attach-'+hash}">
                                        <div class="attachment-row-content">
                                              <div class="order-attachment-preview">
                                                 <!-- ko if: (type == "application/pdf")  -->
                                                 <img class="thumbnail" data-bind="attr: { src: require.toUrl('Mageants_Orderattachment/images/pdf.png') }" title="">
                                                  <!-- /ko --> 
                                                  <!-- ko if: (type == "application/zip")  -->
                                                 <img class="thumbnail" data-bind="attr: { src: require.toUrl('Mageants_Orderattachment/images/zip.png') }" title="">
                                                  <!-- /ko --> 
                                                  <!-- ko if: (type == "text/csv")  -->
                                                 <img class="thumbnail" data-bind="attr: { src: require.toUrl('Mageants_Orderattachment/images/csv1.png') }" title="">
                                                  <!-- /ko --> 
                                                  <!-- ko if: (type == "video/mp4")  -->
                                                 <img class="thumbnail" data-bind="attr: { src: require.toUrl('Mageants_Orderattachment/images/mp4.png') }" title="">
                                                  <!-- /ko -->
                                                  <!-- ko if: (type != "application/pdf")  -->
                                                 <img class="thumbnail" data-bind="attr: { src: url }" title="">
                                                  <!-- /ko -->
                                                 <div class="attachment-file">
                                                    <div class="filename" data-bind="text: path"></div>
                                                 </div>
                                              </div>
                                              <div class="order-attachment-content">
                                                
                                                <textarea data-bind="attr: { id: 'attachment-comment'+attachment_id, name:'attachment['+attachment_id+'][comment]'},text: comment,event: { blur: $parent.updateComment.bind($parent,attachment_id,hash,'attachment-comment'+attachment_id) }"  rows="4"
                                                class="comment" placeholder="Write comment here">
                                                </textarea>

                                                <a id="attachment-download1" class="attachment-download" title="Download Item" data-bind="click: $parent.downloadFile" href="#"></a>
                                                <a id="attachment-remove2" class="attachment-remove" title="Remove Item" data-bind="click: $parent.deleteFile.bind($parent,attachment_id,hash)" href="#"></a>
                                                <input type="hidden" data-bind="attr: { value: attachment_id, class: attachment_class}" name="attachment-id" >
                                                <input type="hidden" name="attachment-hash"  data-bind="attr: { value: hash, class: hash_class}" >
                                              </div>
                                           
                                           </div>
                                    </div>
                            </div>                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
