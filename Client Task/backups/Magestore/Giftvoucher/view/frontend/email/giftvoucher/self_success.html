<div style="font:13px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="660">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}">
                                <img src="{{var logo_url}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/>
                            </a>
                        </td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="660">
                    <tr>
                        <td valign="top">
                            <p>
                                <strong>{{trans "Dear %name" name=$name }}</strong>,<br/>
                                {{trans "Your friend has received the Gift Card you sent. You can continue purchasing other products"}}
                                <a href="{{store url=""}}">{{trans "here"}}</a>.<br/>
                            </p>
                            <p>{{trans "Enjoy!"}}</p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
