{{template config_path="design/email/header_template"}}
<div style="font:13px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%"
           style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="660">
                    <tr>
                        <td valign="top">
                            <p>
                                <strong>Dear {{var name}}</strong>,<br/>
                                Your friend has received the credit you sent. {{if check}} You can continue purchasing
                                other products <a href="{{store url=""}}">here</a>. {{/if}}<br/>
                            </p>

                            <p>Enjoy!</p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
