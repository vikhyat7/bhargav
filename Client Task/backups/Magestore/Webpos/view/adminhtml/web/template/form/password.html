<input class="admin__control-text" type="password"
       data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: 'password',
            disabled: disabled,
            maxlength: 255,
            class: 'admin__control-text ' + $data.classes
    }"/>
